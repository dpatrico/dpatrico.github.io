	<body class = "background">
		<header>
			<h1 class = "titleText">Danny Patricola << ITIS3135</h1>
			<h2 class = "subTitle">HTML Form</h2>
        </header>
		
		<main>
            <form class = "form">
                <div class = "formText">
                <h3>Would You Like to Recieve Our Company's News Letter?</h3>
                <label for = "fname">First Name:</label><br>
                <input type = "name" id = "fname" name = "fname" required><br>
                <label for = "lname">Last Name:</label><br>
                <input type = "name" id = "lname" name = "lname" required><br>
                <label for = "fname">Email Address:</label><br>
                <input type = "email" id = "eaddress" name = "eaddress" placeholder = "dpatrico@uncc.edu" required><br>

                <h3>What Are You Most Interested in?</h3>
                <input type = "checkbox" id = "news" name = "interests" value = "General News">
                <label for = "news">General News</label>
                <input type = "checkbox" id = "ent" name = "interests" value = "Entertainment">
                <label for = "ent">Entertainment</label>
                <input type = "checkbox" id = "sports" name = "interests" value = "Sports">
                <label for = "sports">Sports</label>
                <input type = "checkbox" id = "jobs" name = "interests" value = "Job Listings">
                <label for = "jobs">Job Listings</label>
                <input type = "checkbox" id = "houses" name = "interests" value = "House Listings">
                <label for = "houses">House Listings</label>

                <h3>Are You 18 or Over?</h3>
                <input type = "radio" id = "ageYes" name = "age" required>
                <label for = "ageYes">Yes</label>
                <input type = "radio" id = "ageNo" name = "age">
                <label for = "ageNo">No</label>

                <h3>Would You Like to Opt Out?</h3>
                <select name = "optOut" id="opt" size = "2" required>
                    <option value = "yes">Yes please do not send the news letter</option>
                    <option value = "no">No I would like to recieve the news letter</option>
                </select>
                <br>
                <input type="submit" value="Submit" class = "submit">
                </div>
            </form>
		</main>
